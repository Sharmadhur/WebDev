<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupSelector</title>
    <style>
        h1, p, h2, #billu{
            color:red;
        }

        h3,h4{
            color:blue;
        }
        .kallu{
            color:yellow;
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>
    <p><big>This is paragraph</big></p>
    <p>This is paragraph</p>
    <h2>This is heading 2</h2>

    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5 class="kallu">This is yellowheading 5</h5>

    <p id="billu">This is paragraph</p>
    <p class="kallu">This is yellow paragraph</p>




</body>
</html>
