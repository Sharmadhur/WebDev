<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #first { color:red;}
        .second {color:green;}
    </style>
</head>

<body>
    <div id="first">First Division</div>
    <div class="second">Second Division</div>
    <p class="second">This is a paragraph.</p>
</body>
