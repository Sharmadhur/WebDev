<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Background </title>

    <style>
        * {
            margin:0;
            padding:0;
        }
        h1{color:black; background-color:red;}
        h2{color:black; background-color:#33e24d;}/*HEX color model */
        button{color:black; background-color:rgb(242, 242, 177);}/*RGB color model */

        h3{color:rgba(26, 2, 2,.25); background-color:red;}
        h4{color:rgba(26, 2, 2,.50); background-color:#33e24d;}
        h5{color:rgba(26, 2, 2,.75); background-color:palevioletred;}
        h6{color:rgba(26, 2, 2,1); background-color:#4007f9;}

    </style>
</head>
<body>
    <div>
        <h1>First Heading</h1>
        <h2>Second Heading</h2>
        <button>Click Me!!!</button>
    </div>


    <div>
        <!-- Showing Alpha Channel(Color System), transparency of text changes due to rgba -->
        <h3>Third Heading</h3>
        <h4>Fourth Heading</h4>
        <h5>Fifth Heading</h5>
        <h6>Sixth Heading</h6>


        <button>Click Me!!!</button>
    </div>
    
</body>
</html>
