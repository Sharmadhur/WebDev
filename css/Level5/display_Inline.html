<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__Display_Inline__</title>

    <style>
        *{margin:0; padding:0;}

        .box{
            height:100px;
            width: 100px;
            /* But setting height and weight are of no use in inline */
            margin:5px;
            background-color: olivedrab;

            display: inline;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
</body>
</html>
