<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_Position_Property_</title>
    <style>

        .diva{
            height: 70px;
            width:70px;
            background-color: red;
            border: 5px solid black;
            margin: 20px;
        }

        #div1{
            position:static;
        }

        #div2{
            position:relative;
            top: 20px;
            left: 90px;
        }

        #div3{
            position:fixed;
            top: 20px;
            left: 90px;
        }

        #div4{
            position: absolute;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div id="div1" class="diva">1.Static</div>
    <div id="div2" class="diva">2.Relative</div>
    <div id="div3" class="diva">3.Fixed</div>
    <div id="div4" class="diva">4.Absolute</div>
</body>
</html>
