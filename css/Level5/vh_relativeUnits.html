<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_vw/vh_relativeUnits_</title>
    <style>
        #first{
            /* i.e. i will take 50% of screen height(vh) and 40% of screen width(vw) */
            height: 50vh;
            width: 40vw;
            background-color: rosybrown;
        }
        #second{
            /* i.e. i will take 20% of screen height(vh) and 50% of screen width(vw) */
            height: 20vh;
            width: 50vw;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div id="first"></div>
    <div id="second"></div>
</body>
</html>
