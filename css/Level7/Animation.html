
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__Animation__</title>
    <style>
        .box{
            height: 50px;
            width: 150px;
            padding: 5px;
            margin: 20px;
            border: 1px solid black;
            border-radius: 5px;
            position: relative;

            animation-name:ghumakkad;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-delay: 1s;

            animation-iteration-count: infinite;
            animation-direction: alternate;


            /* short form
            animation:ghumakkad 2s ease-in-out 1s infinite alternate; */
            
        }

        #box1{background-color: lime;}
        #box2{background-color: blueviolet;}

        @keyframes ghumakkad {
            from {left: 10px;}
            to {left: 700px;}


            0% {left: 10px;}
            50% {left: 50px;}
            60% {left: 160px;}
            100% {left: 700px;}


            
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Ghum1</div>
    <div id="box2" class="box">Ghum2</div>
    
</body>
</html>
