<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_Rotate_Transform_</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            padding: 5px;
            margin: 20px;
            border: 1px solid black;
            border-radius: 5px;
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
        }

        #box1{background-color: lime;}
        #box1:hover{ transform: rotate(45deg);}
        
        #box2{background-color: blueviolet;}
        #box2:hover{ transform: rotate(180deg);
        }
        #box3{background-color: indianred;}
        #box3:hover{ transform: rotatex(45deg);
        }
        #box4{background-color: violet;}
        #box4:hover{ transform: rotatey(45deg);}

    </style>
</head>
<body>
    <div id="box1" class="box">45_deg</div>
    <div id="box2" class="box">180_deg</div>
    <div id="box3" class="box">x45_deg</div>
    <div id="box4" class="box">y45_deg</div>
</body>
</html>
