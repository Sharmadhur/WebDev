<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_Scale_Transform_</title>
    <style>
        .box{
            height: 50px;
            width: 150px;
            padding: 5px;
            margin: 20px;
            border: 1px solid black;
            border-radius: 5px;
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
        }

        #box1{background-color: lime;}
        #box1:hover{ transform: rotate(180deg) scale(2);}
        
        #box2{background-color: blueviolet;}
        #box2:hover{ transform: scale(4);
        }
        #box3{background-color: indianred;}
        #box3:hover{ transform: scalex(2);
        }
        #box4{background-color: violet;}
        #box4:hover{ transform: scaley(3);}

    </style>
</head>
<body>
    <div id="box1" class="box">Scale_Twice</div>
    <div id="box2" class="box">Scale_4times</div>
    <div id="box3" class="box">Scale_X_twice</div>
    <div id="box4" class="box">Scale_Y_twice</div>
</body>
</html>
