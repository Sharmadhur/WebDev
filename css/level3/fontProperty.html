<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font_Property</title>
    <style>
        #first{font-size:5px;}
        #second{font-size:15px;}
        #third{font-size:25px;}
        #fourth{font-size:35px;}


        #firstW{font-weight:100;}
        #secondW{font-weight:300;}
        #thirdW{font-weight:700;}
        #fourthW{font-weight:999;}


        #firstS{font-style:italic;}
        #secondS{font-style:oblique;}
        #thirdS{font-style:normal;}

        
    </style>
</head>
<body>
    <p id="first">Lorem ipsum dolor sit.</p>
    <p id="second">Lorem ipsum dolor sit.</p>
    <p id="third">Lorem ipsum dolor sit.</p>
    <p id="fourth">Lorem ipsum dolor sit.</p>


    <p id="firstW">Lorem ipsum dolor sit.</p>
    <p id="secondW">Lorem ipsum dolor sit.</p>
    <p id="thirdW">Lorem ipsum dolor sit.</p>
    <p id="fourthW">Lorem ipsum dolor sit.</p>


    <p id="firstS">Lorem ipsum dolor sit.</p>
    <p id="secondS">Lorem ipsum dolor sit.</p>
    <p id="thirdS">Lorem ipsum dolor sit.</p>
</body>
</html>
