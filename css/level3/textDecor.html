<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_Text__Decoration_</title>
    <style>
        #box1{text-decoration:underline;}
        #box2{text-decoration:overline;}
        #box3{text-decoration:line-through;}

        /* Text-dec-style bina underline ke kaam nahi karta!! */
        .box{text-decoration:underline;}
        #box4{text-decoration-style:dashed; text-decoration-color: red;}
        #box5{text-decoration-style:double; text-decoration-color: blue;}
        #box6{text-decoration-style:solid;  text-decoration-color: green;}
        #box7{text-decoration-style:wavy;   text-decoration-color: magenta}
    </style>
</head>
<body>
    <h3 id="box1" class="boxa">Box1</h3>
    <h3 id="box2" class="boxa">Box2</h3>
    <h3 id="box3" class="boxa">Box3</h3>


    <h3 id="box4" class="box">Box4</h3>
    <h3 id="box5" class="box">Box5</h3>
    <h3 id="box6" class="box">Box6</h3>
    <h3 id="box7" class="box">Box7</h3><hr>

    <a href="#">link@1</a><br>
    <a href="#" style="text-decoration: none;">link@2</a>
</body>
</html>
