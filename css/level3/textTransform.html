<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__Text__Transform__</title>
    <style>
        #box1{text-transform:uppercase;}
        #box2{text-transform:lowercase;}
        #box3{text-transform:capitalize;}
        #box4{text-transform:none;}
    </style>
</head>
<body>
    <h3 id="box1" class="boxa">First box</h3>
    <h3 id="box2" class="boxa">Second box</h3>
    <h3 id="box3" class="boxa">Third box</h3>
    <h3 id="box4" class="boxa">Fourth box</h3>
</body>
</html>
