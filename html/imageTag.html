<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>

    <!-- image within same folder -->
    <img src="map.gif"
    alt="This is map of India"
    height="150px"></image>

    <!-- image in different folder -->
    <img src="../imageFolder/shinchan.jpg"
    alt="This is image of shinchan"
    height="150px"></image> 

    <!-- image from a link -->
    <img src="https://th.bing.com/th/id/OIP.s6ZjuTIvTxMaTCCPV30jNgHaFP?w=309&h=180&c=7&r=0&o=7&cb=ucfimg2&dpr=1.3&pid=1.7&rm=3&ucfimg=1" alt="Dinoooo">
</body>
</html>
