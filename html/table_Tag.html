<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_Tag</title>
</head>
<body>
    <table border="1">
        <caption>Student Information</caption>

        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>

        <tr>
            <td>John</td>
            <td>23</td>
            <td>john@gmail.com</td>
        </tr>

        <tr>
            <td>Nancy</td>
            <td>13</td>
            <td>Nancy@gmail.com</td>
        </tr>

        <tr>
            <td colspan="3">Sarkari Naukri Milegi</td>
        </tr>
    </table>
</body>
</html>
