<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videoTag</title>
</head>
<body>
    <!-- Same folder mey video -->
    <video src="mov_bbb.mp4" 
    alt = "Koi bhi video same folder mey"
    height="330px"
    autoplay controls loop muted></video>

    <!-- Different folder mey video -->
    <video src="../assets/video1.mp4"
    height="330px"
    autoplay controls loop muted>
    Doosre Folder Mey Video
    </video>


    <!-- Video Link ke dwara -->
    <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=1"
    allow="autoplay"
    allowfullscreen>
</iframe>



</body>
</html>
